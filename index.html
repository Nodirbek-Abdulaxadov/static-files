<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="LiteAPI Admin Dashboard" />
    <meta name="theme-color" content="#ffffff" />
    <title>LiteAPI Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>LiteAPI Dashboard</h1>

        <section>
            <button hx-get="/api/users" hx-target="#users-list" hx-swap="innerHTML">
                Load Users
            </button>
            <div id="users-list"></div>
        </section>

        <section>
            <form id="add-user-form" hx-post="/api/users" hx-trigger="submit" hx-target="#users-list" hx-swap="afterbegin">
                <label>
                    Name:
                    <input type="text" name="name" required>
                </label>
                <label>
                    Email:
                    <input type="email" name="email" required>
                </label>
                <button type="submit">Add User</button>
            </form>
        </section>

        <footer>
            <a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a>
        </footer>
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
